name: Java CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Choco install netbeans
      uses: crazy-max/ghaction-chocolatey@v1
      with: 
        args:  install NetBeans.8.2.20171030
    - name: Build with Ant
      run: ant -noinput -buildfile Gui/opensim/build.xml
