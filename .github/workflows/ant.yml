name: opensim-app

on: [push]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Choco install swig --version 3.0.9 --yes --limit-output
      uses: crazy-max/ghaction-chocolatey@v1
      with: 
        args: -h
    - name: Build with Ant
      run: ant -noinput -buildfile Gui/opensim/build.xml
